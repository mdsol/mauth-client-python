[tox]
envlist = clean, flake8-py3, py35, py36, py37, py38, pypy3.6-7.1.1, stats
skipsdist = True

[testenv]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -v
    poetry run pytest --cov --cov-append --cov-report=term-missing -m "not protocol_suite"

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:flake8-py3]
basepython = python3.8
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -v
    poetry run flake8 --version
    poetry run flake8

[testenv:stats]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html
